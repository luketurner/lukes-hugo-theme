{{ $paginator := . }}
{{ range $paginator.Pages }}
  <div>
    <h3>
      <a href="{{ .Permalink }}">{{ .LinkTitle }}</a>
    </h3>
    <p>
      <span class="right">{{ partial "text/post-date.html" . }}</span>
      {{- range (.GetTerms "tags") }} <a href="{{ .Permalink }}">#{{ .LinkTitle }}</a> {{- end }}
    </p>
    <p class="page-content">{{ .Summary }}</p>
  </div>
{{ end }}

{{ partial "pager.html" . }}
