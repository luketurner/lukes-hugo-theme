{{ $paginator := . }}
  {{ range $paginator.Pages }}

      <a href="{{ .Permalink }}">{{ .LinkTitle }}</a>

      {{ partial "text/post-date.html" . }}&nbsp;{{- range (.GetTerms "tags") }} <a href="{{ .Permalink }}">+{{ .LinkTitle }}</a> {{- end }}
    </p>
  {{ end }}

{{ partial "pager.html" . }}
